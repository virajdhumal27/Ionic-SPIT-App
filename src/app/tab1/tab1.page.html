<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img alt="Kavach" src="https://kavach.mic.gov.in/img/kavach-logo-white.png" />
    <ion-card-header>
      <ion-card-title>KAVACH 2023</ion-card-title>
      <ion-card-subtitle>Recent Event</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

  <div class="container">

    <h2>Important Links</h2>
    <ion-list>
      <ion-item>
        <ion-label>Exams</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Grades</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Labs</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Assigments</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Super Mario World</ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
